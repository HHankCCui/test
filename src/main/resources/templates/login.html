<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>在线书城登录/注册</title>
    <head>
        <meta charset="UTF-8">
        <title>在线书城登录/注册</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head><link rel="stylesheet" th:href="@{/static/logins/style.css}">
</head>
<body>
<!-- partial:index.partial.html -->
<section class="forms-section">
    <h1 class="section-title">登录/注册</h1>
    <div class="forms">
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
                登录
                <span class="underline"></span>
            </button>
            <form action="/login" method="post" class="form form-login">
                <fieldset>
                    <legend>请输入用户名密码登录</legend>
                    <div class="input-block">
                        <label for="login-email">用户名</label>
                        <input id="login-email" type="text" name="username" required>
                    </div>
                    <div class="input-block">
                        <label for="login-password">密码</label>
                        <input id="login-password" type="password" name="password" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn-login">登录</button>
            </form>
        </div>
        <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
                注册
                <span class="underline"></span>
            </button>
            <form action="/register" method="post" class="form form-signup">
                <fieldset>
                    <legend>请在这里注册</legend>
                    <div class="input-block">
                        <label for="signup-email">用户名</label>
                        <input id="signup-email" type="text" name="username" required>
                    </div>
                    <div class="input-block">
                        <label for="signup-password">密码</label>
                        <input id="signup-password" type="password" name="password" required>
                    </div>
<!--                    <div class="input-block">-->
<!--                        <label for="signup-password-confirm">Confirm password</label>-->
<!--                        <input id="signup-password-confirm" type="password" required>-->
<!--                    </div>-->
                </fieldset>
                <button type="submit" class="btn-signup">注册</button>
            </form>
        </div>
    </div>
</section>
<!-- partial -->


<script  th:src="@{/static/logins/script.js}"></script>

</body>
</html>
