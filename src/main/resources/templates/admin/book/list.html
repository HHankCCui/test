<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>图书管理</title>
    <script th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" type="text/css" media="all" href="../../webapp/static/css/style.css" th:href="@{/static/layui/css/layui.css}"/>
</head>
<body class="layui-layout-body" style="background-color: antiquewhite">
<div class="layui-layout layui-layout-admin">
    <div th:replace="admin/block::menu"></div>



<!--    <div class="layui-body">-->
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">

            <table class="layui-table">
                <colgroup>
                    <col width="100"/>
                    <col width="200"/>
                    <col width="100"/>
                    <col width="100"/>
                    <col width="100"/>
                    <col width="300"/>
                    <col width="100"/>
                </colgroup>
                <thead>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>销量</th>
                    <th>简介</th>
                    <th>编辑</th>
<!--                    <th>签名</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="book:${page.list}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.inventory}"></td>
                    <td th:text="${book.sales}"></td>
                    <td th:text="${book.intro}"></td>
                    <td><a class="layui-btn layui-btn-sm layui-btn-radius" th:href="@{/admin/book/edit(id=${book.id})}">编辑</a></td>
<!--                    <td><a th:href="@{/deleteCategory(id=${c.id})}">编辑</a></td>-->
                </tr>
                </tbody>
            </table>
            <div style="display:block; text-align: center;color: blue" >
                <a th:href="@{/admin/book(start=0)}">[首  页]</a>
                <a th:href="@{/admin/book(start=${page.pageNum-1})}">[上一页]</a>
                <a th:href="@{/admin/book(start=${page.pageNum+1})}">[下一页]</a>
                <a th:href="@{/admin/book(start=${page.pages})}">[末  页]</a>
            </div>
        </div>
<!--    </div>-->

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        Copyright © 2019 <a href="#"><strong>中北大学版权所有</strong></a>
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
