<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>在线书城</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link th:href="@{/static/css/templatemo_style.css}" href="templatemo_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--  Free CSS Templates from www.templatemo.com -->
<div id="templatemo_container">
    <div th:replace="block::menu"></div>
    <div th:replace="block::header"></div>
    
    <div id="templatemo_content">

        <div th:replace="block::left(${new_book},${hot_book})"></div>
        
        <div id="templatemo_content_right">
        	
            <h1 th:text="${book.name}"></h1>
            <div class="image_panel"><img th:src="|images/${book.image}|" alt="CSS Template" width="100" height="150" /></div>
          <h2 th:text="${book.intro}">Read the lessons - Watch the videos - Do the exercises</h2>
            <ul>
	            <li th:text="|作者: ${book.author}|">By Deke <a href="#">McClelland</a></li>
            	<li th:text="|价格: ${book.price}￥|">January 2024</li>
            	<li th:text="|销量: ${book.sales}|">January 2024</li>
            	<li th:text="|库存: ${book.inventory}|">January 2024</li>


            </ul>
            <div style="display:block; text-align: center;color: blue" class="buy_now_button"><a th:href="@{/addCart(id=${book.id})}">加入购物车</a></div>
            <div th:utext="${book.description}">

 </div>
             <div class="cleaner_with_height">&nbsp;</div>
            

        </div> <!-- end of content right -->
    
    	<div class="cleaner_with_height">&nbsp;</div>
    </div> <!-- end of content -->
    
    <div id="templatemo_footer">
        Copyright © 2019 <a href="#"><strong>中北大学版权所有</strong></a>
	</div> <!-- end of footer -->
</div> <!-- end of container -->
</body>
</html>
